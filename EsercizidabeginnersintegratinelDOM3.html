   <form>

   <script type="text/javascript">
    let link = document.querySelector("#myLink")
    console.log(link)



    if(link=="millisecondi"){
        link.addEventListener("click", function(millisecondi){
        ore.preventDefault()
        minuti.preventDefault()
    })

    function millisecondi(){
    let ore=prompt("Inserisci il numero di ore: ");
    let minuti=prompt("Inserisci il numero di minuti");

    ore = parseInt(ore);
    minuti = parseInt(minuti);
    let millisecondi=(ore*60+minuti)*60*1000;

    console.log(millisecondi);
}
